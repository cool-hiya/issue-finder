<!DOCTYPE html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>ISSUE finder</title></head><body><div class="container"><div class="search-page" data-controller="search-page"><div class="search-page__top"><h1 class="search-page__title">Issue finder</h1><form class="search-form" data-controller="search-form" data-action="submit-&gt;search-page#search"><input class="search-form__field" type="text" placeholder="User name" data-target="search-form.name" data-action="focus-&gt;search-form#clearError"/><input class="search-form__field" type="text" placeholder="User repo" data-target="search-form.repo" data-action="focus-&gt;search-form#clearError"/><button class="search-form__submit" type="submit" data-action="search-form#submit">Search</button><div class="search-form__error" data-target="search-form.error" hidden="hidden"></div></form></div><div class="issue-list" data-controller="issue-list" data-target="search-page.issueList"><div class="issue-list__container" data-target="issue-list.container"></div><template data-target="issue-list.template"><div class="issue">     <div class="issue__title"></div><div class="issue__details"><span class="issue__date"></span><span class="issue__number"></span></div></div></template></div><div class="loader"></div><div class="error" data-controller="error" data-target="search-page.error"><div class="error__text" data-target="error.text"></div></div></div></div><script src="bundle.js"></script></body>
