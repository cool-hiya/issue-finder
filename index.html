<!DOCTYPE html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>ISSUE finder</title><link href="css/styles.css" rel="stylesheet"></head><body><h1>Issue finder</h1><div class="search-page" data-controller="search-page"><form class="search-form" data-controller="search-form" data-action="submit-&gt;search-page#search"><div class="search-form__field"><input type="text" placeholder="User name" data-target="search-form.name" data-action="focus-&gt;search-form#clearError"></div><div class="search-form__field"><input type="text" placeholder="User repo" data-target="search-form.repo" data-action="focus-&gt;search-form#clearError"></div><button class="search-form__submit" type="submit" data-action="search-form#submit">Search</button><div class="search-form__error" data-target="search-form.error" hidden="hidden"></div></form><div class="loader"></div><div class="issue-list" data-controller="issue-list" data-target="search-page.issueList"><div class="issue-list__container" data-target="issue-list.container"></div><template data-target="issue-list.template"><div class="issue">     <div class="issue__title"></div><div class="issue__details"><span class="issue__date"></span><span class="issue__number"></span></div></div></template></div></div><script src="bundle.js"></script></body>
