<!DOCTYPE html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>ISSUE finder</title><link href="css/styles.css" rel="stylesheet"></head><body><div class="container"><div class="search-page" data-controller="search-page"><div class="search-page__top centerer"><h1 class="search-page__title">Issue finder</h1><form class="search-form" data-controller="search-form" data-action="submit-&gt;search-page#search"><input class="search-form__field" type="text" placeholder="User name" data-target="search-form.name" data-action="focus-&gt;search-form#clearError"/><input class="search-form__field" type="text" placeholder="User repo" data-target="search-form.repo" data-action="focus-&gt;search-form#clearError"/><button class="search-form__submit" type="submit" data-action="search-form#submit">Search</button><div class="search-form__error" data-target="search-form.error" hidden="hidden"></div></form></div><div class="search-page__issue-details"><div class="issue-details" data-controller="issue-details"><div class="issue-details__top"><p class="issue-details__title" data-controller="issue-details.title"></p><p class="issue-details__status" data-controller="issue-details.status"></p></div><div class="issue-details__content" data-controller="issue-details.content"></div></div></div><div class="search-page__content centerer"><div class="issue-list" data-controller="issue-list" data-target="search-page.issueList" data-action="issueClick-&gt;search-page#showIssueDetails"><div class="issue-list__container" data-target="issue-list.container"></div><template data-target="issue-list.template"><div class="issue">     <div class="issue__title"></div><div class="issue__details"><span class="issue__number"></span><span class="issue__date"></span></div><div class="issue__author"><img class="issue__author-avatar" alt="" role="presentation" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="/><p class="issue__author-text">By</p><a class="issue__author-name" target="_blank"></a></div></div></template></div><div class="loader"></div><div class="error" data-controller="error" data-target="search-page.error"><p><span class="error__text" data-target="error.text"></span><span class="error__emoji">&#128546;</span></p></div></div></div></div><script src="bundle.js"></script></body>
